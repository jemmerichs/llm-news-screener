# Reddit Configuration
reddit:
  subreddits:
    - wallstreetbets
    - stocks
    - investing
    - StockMarket
    - options
    - pennystocks
    - spacs
    - robinhood
#    - stocks
  fetch_interval: 10  # seconds
  max_posts_per_fetch: 1

# Portfolio Configuration
portfolio:
  initial_value: 1000.0
  points_per_correct: 100
  points_per_incorrect: -50

# Sentiment Analysis
sentiment:
  lock_hours_before: 1  # Lock bias 1 hour before event
  min_confidence: 0.6   # Minimum confidence score to make prediction
  
# Logging Configuration
logging:
  level: INFO
  file: logs/app.log
  max_size: 10MB
  backup_count: 5

# UI/State update interval (seconds)
ui_update_interval: 5 

# Maximum number of events allowed
max_events: 10 